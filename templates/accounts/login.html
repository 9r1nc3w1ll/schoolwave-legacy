{% load static %}
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    {% if title %}
        <title>School Wave - {{title}}</title>
	{% else %}
		<title>School Wave</title>
	{% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <!-- Favicons -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">

    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}" >
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}" >

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!--[if lt IE 9]>
		<script src="{% static 'js/html5shiv.min.js' %}"></script>
		<script src="{% static 'js/respond.min.js' %}"></script>
	<![endif]-->
</head>

<body>
     <div class="main-wrapper">
        <div class="account-page">
            <div class="container">
                <h3 class="account-title text-white">Login</h3>
                <div class="account-box">
                    <div class="account-wrapper">
                        <div class="account-logo">
                            <a href="/"><img src="{% static 'img/logo.png' %}" alt="SchoolAdmin"></a>
                        </div>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form }}
                            <div class="form-group text-center custom-mt-form-group">
                                <button class="btn btn-primary btn-block account-btn" type="submit">Login</button>
                            </div>
                            <div class="text-center">
                                <a href="forgot-password.html">Forgot your password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    

    <!-- jQuery -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>	

    <!-- Bootstrap Core JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- Slimscroll -->
    <script src="{% static 'js/jquery.slimscroll.js' %}"></script>

    <!-- custom Js -->
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
